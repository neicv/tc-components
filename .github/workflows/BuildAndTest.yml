name: BuildAndTest

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  buildAndTest:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
      - uses: actions/setup-node@v2
      with:
        node-version: ${{ matrix.node-version }}
    - name: install, build, test
      run: |
        npm install
        npm run build
        npm test
      env:
        ci: true
